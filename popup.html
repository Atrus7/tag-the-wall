<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="parse-1.3.1.min.js"></script>

		<link href="overlay.css"></link>
		<style>
		h1{
			font-size: 36px; -webkit-text-stroke: 1px black;
		    color: white;
		    text-shadow:
			3px 3px 0 #000,
			-1px -1px 0 #000,  
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000;
			font-family: 'Comic Sans MS';
		}
		button {
			-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
			-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
			box-shadow:inset 0px 1px 0px 0px #ffffff;
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f9f9f9), color-stop(1, #e9e9e9) );
			background:-moz-linear-gradient( center top, #f9f9f9 5%, #e9e9e9 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9', endColorstr='#e9e9e9');
			background-color:#f9f9f9;
			text-indent:0;
			border:1px solid #dcdcdc;
			display:inline-block;
			color:#666666;
			font-family:Arial;
			font-size:12px;
			font-weight:bold;
			font-style:normal;
			height:40px;
			line-height:20px;
			width:100px;
			text-decoration:none;
			text-align:center;
			text-shadow:1px 1px 0px #ffffff;
		}
		button:hover {
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #e9e9e9), color-stop(1, #f9f9f9) );
			background:-moz-linear-gradient( center top, #e9e9e9 5%, #f9f9f9 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e9e9e9', endColorstr='#f9f9f9');
			background-color:#e9e9e9;
		}button:active {
			position:relative;
			top:1px;
		}
		input{
			height:30px;
			font-size: 16px;
		}
		#graff-bg{
			background-image: url("graffiti-wall.jpg");
			background-position-x: 1300px;
			background-position-y: -10px;
		}
		::-webkit-input-placeholder {
		 font-size: 12px;
		 color: #d3d3d3 ;
		 text-align: center;
		 font-family: Arial, Helvetica, sans-serif;
		 font-weight: lighter;

		}
		.first-row{
			margin-left: 75px;
		}

		</style>
	</head>
	<body id="graff-bg" style="width: 500px;">
		<center>
		<h1>
			<span style="color: blue;">G</span><span style="color: red;">O</span><span style="color: yellow;">O</span><span style="color: blue;">G</span><span style="color: green;">L</span><span style="color: red;">F</span><span style="color: yellow;">F</span><span style="color: blue;">I</span><span style="color: green;">T</span><span style="color: red;">I</span>
		</h1>
			<input class = "first-row" type="text" id="title" name="title" placeholder="Name your work"></input>
			<button id="save" value="Save your graffiti">Save graffiti</button>
			<input type="checkbox" name="private" id="private" checked="false">Private<br>
			<br><br>
			 <input id = "private_id" class = "first-row" type="text" placeholder="Load private graffiti" name="private"></input>
		<button id="load" value="Load the graffiti">Load graffiti</button>
		<br><br>
		<button id="toggle">Toggle Editing</button>
		<button id="graffiti">Toggle Graffiti</button>
		<br>
		<br>
		<button id="red" style="color: red;">Red</button>
		<button id="green" style="color: green;">Green</button>
		<button id="blue" style="color: blue;">Blue</button>
		<button id="yellow" style="color: gold">Yellow</button>
		<br>
		<br>
		</center>

		<script type="text/javascript" src="popup.js"></script>
	</body>
<html>
